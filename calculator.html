<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
  </head>
  <link rel="stylesheet" href="calculator.css">
  <body>
  <input class="display">
    
   <p class="js-moves move"></p>
   
    <p>
      <button onclick="
       updateCalculation(1);
       appendToDisplay('1');">
       1 
      </button>

      <button onclick="
        updateCalculation(2);
        appendToDisplay('2');" >
        2
      </button>

      <button onclick="
        updateCalculation(3);
        appendToDisplay('3');">
        3
      </button>

      <button onclick="
       appendToDisplay('+');
        updateCalculation('+');">
        +
      </button>

    </p>

    <p>
      <button onclick="
        updateCalculation(4);
        appendToDisplay('4');">
        4 
      </button>

      <button onclick="
        updateCalculation(5);
        appendToDisplay('5');" >
        5
      </button>

      <button onclick="
        updateCalculation(6);
        appendToDisplay('6');">
        6
      </button>

      <button onclick="
        updateCalculation('-');
        appendToDisplay('-');">
        -
      </button>
    </p>

    <p>
      <button onclick="
        updateCalculation(7);
        appendToDisplay('7');">
        7 
      </button>

      <button onclick="
        updateCalculation(8);
        appendToDisplay('8');" >
        8
      </button>

      <button onclick="
        updateCalculation(9);
        appendToDisplay('9');">
        9
      </button>

      <button onclick="
        updateCalculation('*');
        appendToDisplay('*');">
        *
      </button>
    </p>

    <p>
      <button onclick="
      //displayKey();
        updateCalculation(0);
        appendToDisplay('0');
        ">
        0
      </button>

      <button onclick="
        updateCalculation('.');
        appendToDisplay('.');" >
        .
      </button>

      <button onclick="
        appendToDisplay(`= ${eval(calculation)}`)
        updateCalculation(eval(calculation));">
        =
      </button>

      <button onclick="
        
        updateCalculation('/');
        appendToDisplay('/');
        ">
        /
      </button>
    </p>
    

    <button onclick="
     updateCalculation(clear)
     clearDisplay()">
      clear
    </button>

    <script src="calculator.js"></script>

  </body>
</html>
